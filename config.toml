# The URL the site will be built for
base_url = "https://main--polymathic-demo.netlify.app"


title="polymathic demo"
# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "polymathic"

taxonomies = [
  { name="features", paginate_by = 9 }
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
[extra.poly]
menu_order=[
  "docs/_index.md",
  "examples/_index.md",
]
social_outlink=[
  {href="https://github.com/anvlkv/polymathic-demo", title="Examples on GitHub"},
  {href="https://github.com/anvlkv/polymathic", title="Polymathic on GitHub"},
  {href="https://a.nvlkv.xyz", title="Theme author"},
]
og_image="/screenshot.png"
license="license.md"